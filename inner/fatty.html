<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Wanna Eat</title>
    <style>    
      @font-face {
            font-family: 'Great Copper';
            src: url('Great Copper.ttf') format('truetype');
        }   
        body {
            background: linear-gradient(135deg, #33b3b5, #6fd7d8), url("images.jpg") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }
        h1 {letter-spacing: 2px;
            font: size 40px;;
            font-family: 'Great Copper', Arial, sans-serif;
            margin: 0.5rem 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            margin-top: 100px;
        }
        
        .delayed-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 3s;
            margin-bottom: 1.5rem;
        }

   
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            animation: growFromCenter 1s ease-out forwards;
            animation-delay: 3s;
        }

        
        @keyframes growFromCenter {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

      
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .navbar a:hover {
            color: #ffcc00;
        }
       
        .home-icon {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>You wanna order food? </h1>
        <div class="delayed-text">Itâ€™s all already done by me. You can leave!</div>
        <a href="#">
            <img src="fatty.jpg" alt="Delicious food ready to be served">
        </a>
    </div>
    

    <div class="navbar">
        <a href="new.html" class="home-icon" title="Home">&#8962;</a>
    </div>
</body>
</html>
