<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite Error Tabs</title>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Fullscreen container */
    body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    /* Error Tab Styles */
    .error-tab {
        position: absolute;
        width: 200px;
        height: 100px;
        background: #928888;
        color: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        transform: scale(0);
        animation: pop-up 1s ease-out forwards;
    }

    /* Heading style */
    .error-tab h2 {
        margin: 0;
        font-size: 1.2rem;
    }

    .error-tab p {
        font-size: 0.9rem;
    }

    /* Pop-up animation */
    @keyframes pop-up {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
</style>
</head>
<body>

<script>
    // Generate random error tabs
    function generateErrorTab() {
        const tab = document.createElement('div');
        tab.className = 'error-tab';
        
        // Add content to the error tab
        tab.innerHTML = `
            <h2>Error</h2>
            <p>Something went wrong!</p>
        `;
        
        // Random position on the screen
        tab.style.top = Math.random() * 80 + '%';
        tab.style.left = Math.random() * 80 + '%';
        
        document.body.appendChild(tab);

        // Remove tab after a delay
        setTimeout(() => {
            tab.remove();
        }, 2000);
    }

    // Generate error tabs at intervals
    setInterval(generateErrorTab, 300);
</script>

</body>
</html>
