<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .search-container {
            text-align: center;
        }
        .search-bar {
            background-color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .search-bar img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .search-options {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <div class="search-bar">
        <input type="text" id="searchQuery" placeholder="Search...">
        <a onclick="performSearch()"><img src="search.png" alt="Search Icon"></a>
    </div>
    <div class="search-options">
        <label for="searchEngine">Choose Search Engine:</label>
        <select id="searchEngine">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
        </select>
    </div>
</div>

<script>
    function performSearch() {
        // Get the search query and selected search engine
        const query = document.getElementById("searchQuery").value;
        const engine = document.getElementById("searchEngine").value;

        // Check if query is not empty
        if (query.trim() !== "") {
            // Redirect to the selected search engine with the query
            window.location.href = engine + encodeURIComponent(query);
        } else {
            alert("Please enter a search query.");
        }
    }
</script>

</body>
</html>
