<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Switch</title>
    <link rel="stylesheet" href="homepage style.css">
</head>
<body>
    <div class="page home-page" id="homePage">
        <div class="main-container">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <a href="https://www.google.com"><img src="search.png" alt="Search Icon"></a>
            </div>
            
            <div class="app-grid">
                <div class="app-icon">
                    <img src="Google_Chrome-Logo.wine.png" alt="chrome">
                    <span>Google</span>
                </div>
                <div class="app-icon">
                    <img src="playstore.png" alt="Play Store">
                    <span>Play Store</span>
                </div>
                <div class="app-icon">
                    <img src="myjio.png" alt="MyJio">
                    <span>MyJio</span>
                </div>
                <div class="app-icon">
                    <img src="jio.png" alt="Jio">
                    <span>Jio</span>
                </div>
            </div>
        </div>
    </div>

    <div class="swipe-handle" id="swipeHandle">
        <div class="handle-bar"></div>
        <div class="handle-bar"></div>
    </div>

    <div class="home-button" id="homeButton">
        <div class="home-icon"></div>
    </div>

    <div class="page platform-page" id="platformPage"></div>

    <script>
        const searchBar = document.querySelector('.search-bar input');
        const homePage = document.getElementById('homePage');
        const platformPage = document.getElementById('platformPage');
        const swipeHandle = document.getElementById('swipeHandle');
        const homeButton = document.getElementById('homeButton');
        let isInPlatform = false;

        searchBar.addEventListener('focus', () => {
            searchBar.placeholder = '';
        });

        searchBar.addEventListener('blur', () => {
            searchBar.placeholder = 'Search...';
        });

        swipeHandle.addEventListener('click', () => {
            if (!isInPlatform) {
                platformPage.style.transform = 'translateY(0)';
                homePage.style.transform = 'translateY(-30%)';
                homeButton.classList.add('visible');
                isInPlatform = true;
            }
        });

        homeButton.addEventListener('click', () => {
            if (isInPlatform) {
                platformPage.style.transform = 'translateY(100%)';
                homePage.style.transform = 'translateY(0)';
                homeButton.classList.remove('visible');
                isInPlatform = false;
            }
        });

        let startY = 0;
        let currentY = 0;

        swipeHandle.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            currentY = startY;
        });

        swipeHandle.addEventListener('touchmove', (e) => {
            currentY = e.touches[0].clientY;
            const diff = startY - currentY;
            
            if (!isInPlatform && diff > 0) {
                const percentage = Math.min(100, (diff / 200) * 100);
                platformPage.style.transform = `translateY(${100 - percentage}%)`;
                homePage.style.transform = `translateY(-${percentage * 0.3}%)`;
            }
        });

        swipeHandle.addEventListener('touchend', () => {
            const diff = startY - currentY;
            
            if (!isInPlatform && diff > 50) {
                platformPage.style.transform = 'translateY(0)';
                homePage.style.transform = 'translateY(-30%)';
                homeButton.classList.add('visible');
                isInPlatform = true;
            } else if (!isInPlatform) {
                platformPage.style.transform = 'translateY(100%)';
                homePage.style.transform = 'translateY(0)';
            }
        });
    </script>
</body>
</html>
