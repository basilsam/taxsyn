<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Interface</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .animation-container {   
            position: fixed;
            top: 40px;
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 50px;
        }

        .jerry {
            position: absolute;
            left: -100px; 
            width: 40px; 
            animation: jerryRun 5s linear infinite;
        }

        .tom {
            position: absolute;
            left: -200px;
            width: 100px;
            animation: tomRun 5s linear infinite;
            animation-delay: 0.3s;
        }

       
        @keyframes jerryRun {
            0% { left: -100px; }
            100% { left: 100vw; }
        }

        @keyframes tomRun {
            0% { left: -200px; }
            100% { left: 100vw; }
        }


        .search-hint {
            margin-top: 20px;
            position: fixed;
            top: 200px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #554b4bf5;
            font-weight: bold;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            height: 48px;
            z-index: 1001;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
            margin-right: 8px;
            min-width: 100px;
        }

        .nav-button {
            width: 28px;
            height: 28px;
            border: none;
            background-color: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #e9ecef;
        }
        .home-button {
            margin-top: 100px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #555;
        }
    
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-buttons">
            <button class="nav-button">‚Üê</button>
            <button class="nav-button">‚Üí</button>
            <button class="nav-button">‚Üª</button>
           
            <button class="nav-button" id="home-button">üè†</button>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search Google or type a URL">
        </div>
        
        <div class="right-buttons">
            <button class="icon-button">‚ãÆ</button>
            <button class="profile-button">S</button>
        </div>

        <div class="navbar-progress">
            <div class="navbar-progress-bar"></div>
        </div>
    </div>

    <div class="animation-container">
        <img src="jerry.png" alt="Jerry" class="jerry">
        <img src="tommm.JPG" alt="Tom" class="tom">
    </div>


    <div class="search-hint">
        <h1>If you want to search, just go to Googleü§™!!!</h1>
        <h4 style="margin-top: 20px;"><a href="error.html">https//:www.google.com</a></h4>
        <button class="home-button" onclick="goHome()">Home</button>
    </div>

  

    <script>
        window.addEventListener('load', function() {
            const loadingScreen = document.querySelector('.loading-screen');
            const navbarProgress = document.querySelector('.navbar-progress');
            
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                navbarProgress.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    navbarProgress.style.display = 'none';
                }, 500);
            }, 10000);
        });

        document.querySelector('.search-bar').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchQuery = this.value;
                if (searchQuery) {
                    if (searchQuery.includes('.') && !searchQuery.includes(' ')) {
                        let url = searchQuery;
                        if (!url.startsWith('http')) {
                            url = 'https://' + url;
                        }
                        window.location.href = url;
                    } else {
                        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
                    }
                }
            }
        });

        document.querySelector('.nav-buttons').addEventListener('click', function(e) {
            if (e.target.classList.contains('nav-button')) {
                const buttonText = e.target.textContent;
                switch(buttonText) {
                    case '‚Üê':
                        history.back();
                        break;
                    case '‚Üí':
                        history.forward();
                        break;
                    case '‚Üª':
                        location.reload();
                        break;
                }
            }
        });

     
        document.getElementById('home-button').addEventListener('click', function() {
            window.location.href = 'homepage.html'; 
        });
          
    function goHome() {
        window.location.href = "new.html";
    }

    </script>
</body>
</html>
