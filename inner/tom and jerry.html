<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tom and Jerry Animation</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin-top: 50;
      padding: 10;
      overflow-x: hidden;
    }

    .search-bar {
    margin-left: 300px;
    width: 100%;
    height: 30  px;
    background-color: white;
    border-radius: 25px;
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

    .search-container {
    text-align: center;
    height: 30px;
}
.search-bar input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 16px;
    padding: 10px;
}

.search-bar img {
    width: 45px;
    height: 35px;
    cursor: pointer;

}

.search-options {
    margin-top: 10px;
    margin-left: 500px;
}

}
    
    .animation-container {
      position: fixed;
      top: 40px;
      width: 100%;
      display: flex;
      align-items: center;
    }

    /* Jerry's style */
    .jerry {
      position: absolute;
      left: -100px; /* Start off-screen */
      width: 40px; /* Adjust size */
      animation: jerryRun 5s linear infinite;
    }

    /* Tom's style */
    .tom {
      position: absolute;
      left: -200px; /* Start off-screen, a bit behind Jerry */
      width: 100px; /* Adjust size */
      animation: tomRun 5s linear infinite;
      animation-delay: 0.2s; /* Small delay to stay behind Jerry */
      padding: 0;
      margin-top: 0;
    }

    /* Jerry's running animation */
    @keyframes jerryRun {
      0% { left: -100px; }
      100% { left: 100vw; }
    }

    /* Tom's running animation */
    @keyframes tomRun {
      0% { left: -200px; }
      100% { left: 100vw; }
    }


  </style>
</head>
<body>

  <div class="search-container">
    <div class="search-bar">
        <input type="text" id="searchQuery" placeholder="Search...">
        <a onclick="performSearch()"><img src="search.png" alt="Search Icon"></a>
    </div>
    <div class="search-options">
        <label for="searchEngine">select serch engine</label>

    </div>
</div>



<div class="animation-container">
  <!-- Replace these src values with actual URLs or local image paths -->
  <img src="jerry.png" alt="Jerry" class="jerry">
  <img src="tom.png" alt="Tom" class="tom">
</div>

</body>
</html>
